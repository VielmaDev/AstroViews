{% extends "browser/base.html" %}

{% load static %}

{% load widget_tweaks %} <!--Biblioteca django-->


<title>Index</title>

<!--Resultado de la busqueda-->
{% block content %}
  <section>
    <div class="clearfix my-1" id="cards">

      <!--Si existe resultado en la busqueda-->
      {% if query %}
        <h5>Today:&nbsp;{{query.date}}</h5>
        <h4 class="col-md-12">{{query.title}}</h4>
        <img src="{{query.url}}"  class="col-md-10 float-md-start mb-1 ms-md-3" alt="{{query.title}}">

        <p class="col-md-6">
          {{query.explanation}}
        </p>

        <p class="col-md-5" id="copyright">
          Author(s):&nbsp;{{query.copyright}}
        </p>

      <!--Si el resultado de la busqueda es fallido-->
      {% else %}
        <h4 class="col-md-12">No result in the search</h4>
      
      <!--Finaliza el ciclo de resultado-->
      {% endif %}
    </div>
  </section>
{% endblock %}
