<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    {% load widget_tweaks %} <!--Biblioteca django-->

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Styles -->
    <link href= "{% static 'css/app.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />

</head>

<!--Body-->

<!--Logo-->

<body>
    <div class="container-fluid my-3" id="logo">
        <h1 class="label" id="logo"><a href="{% url 'today' %}">AstrosView</a></h1>    
    </div>

    <div class="container-fluid my-1">
        <h6 class="label" id="slogan">¡Explore NASA images!</h6>    
    </div>

    <!--browser-->
    <nav>
        <div class="search-bar">
            <form action="browser_set" method="get" autocomplete="off">
                {% csrf_token %}
                <div class="container-fluid my-3" id="browser">
                    <label class="label">Date:</label>
                    <input class="date" type="date" name="date" autofocus required>
                    <button type="submit" class="btn btn-outline-info">Search</button>   
                </div>
            </form>
        </div>
      </nav>
          
<!--Heading-->

    {% block content %}
        <div class="container my-1">
        
            <!-- Contenido cambiante -->

        </div>
    {% endblock %}
          
<!-- Footer -->
   <footer>
        <div class="container my-3">
            <p>Credit courtesy</p>
        </div>
        <div class="container my-3">
            <a href="https://www.nasa.gov/"><img src="{% static 'img/nasalogo.png' %}" id="logonasa" alt="Nasa"></a>
        </div>

        <div class="container my-2">
            <label>AstrosView ©2024 | VielmaDev Desing</label>
        </div>
        <div class="container my-1">
            <label>Todos los derechos reservados | Politica de privacidad | Aviso legal</label>
        </div>
    </footer>
</body>
</html>
